{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="{%static 'css/sb-admin-2.min.css'%}"/>
    <link rel="stylesheet" href="{%static 'css/style.css'%}"/>
    <link href="{%static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{%static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
  </head>

<body class="text-center form-connexion">
    <form method="post" action="/accounts/login/" class="form-signin">
        {% csrf_token %}
      <img src="{%static 'img/logo.png' %}" alt="" width="90%"><br/><br/>
      <h6><b>FICHE DE TRANSPORT MEDICALISE</b></h6>
      {% if message %}
      <div class="alert alert-danger"> {{message}}</div>
      {% endif %}
      <!--<h2 class="h3 mb-3 font-weight-normal">AUTHENTIFICATION</h2>-->
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Login" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mot de passe" required="">
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    </form>
  

</body>

</html>
